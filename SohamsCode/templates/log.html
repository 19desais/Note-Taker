<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Link to the external CSS stylesheet using Flask's url_for function to ensure the correct static file path -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  
  <!-- Set the character encoding of the document -->
  <meta charset="UTF-8">
  
  <!-- Ensure the webpage is responsive and scales correctly on different devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Title of the webpage -->
  <title>Log of Emails</title>
</head>

<body>

<div class="header">
  <!-- Display a heading for the email log page -->
  <h1>Email Log</h1>
</div>

<div class="main">
  <div>
    <!-- Section for displaying all the logged emails -->
    <h2>Emails:</h2>
    <ul>
      <!-- Loop through the database of emails -->
      {% for email in emails %}
        <li>{{ email[0] }}</li>  <!-- Each email is displayed from the database -->
      {% endfor %}
    </ul>
  </div>

  <div class="center">
    <!-- Form to go back to the previous page (home page), sent to the /go_back route using POST method -->
    <form action="/go_back" method="POST">
      <button type="submit" class="button">Go Back</button>  <!-- Button to submit -->
    </form>
  </div>
</div>

</body>
</html>
