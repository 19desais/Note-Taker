<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Link to the external CSS stylesheet using Flask's url_for function to ensure the correct static file path -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
  
  <!-- Set the character encoding of the document -->
  <meta charset="UTF-8">
  
  <!-- Ensure the webpage is responsive and scales correctly on different devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Title of the webpage -->
  <title>Notetaker</title>
</head>

<body>

<div class="header">
  <!-- Display a heading for Notetaker -->
  <h1>Notetaker</h1>
</div>

<div class="bar">
  <div class="center">
    <!-- Form to submit a request to delete the last note, sent to the /delete route using POST method -->
    <form action="/delete" method="POST">
      <button type="submit" class="button">Delete</button> 
    </form>
    
    <!-- Form to access the admin log, sent to the /log route using GET -->
    <form action="/log" method="GET">
      <button type="submit" class="button log">Log</button>
    </form>
  </div>
</div>

<div class="main">
  <div class="center">
    <!-- Form to submit both email and note information, sent to the current route (homepage) using POST method -->
    <form action="" method="post">
      <!-- Input for entering an email address -->
      <label for="email">Email:</label>
      <input type="email" id="integer" name="email" required>
      
      <!-- Input for entering a note -->
      <label for="text">Note:</label>
      <input type="text" id="integer" name="note" required>
      
      <!-- Submit button to add a note -->
      <input type="submit" value="Add Note">
    </form>
  </div>
   
  <div>
    <!-- Section for displaying all notes entered by the user -->
    <h2>Your Notes:</h2>
    <ul>
      <!-- Loop through the database of notes -->
      {% for note in notes %}
          <li class="text">{{ note[0] }}</li>  <!-- Each note is displayed from the database -->
      {% endfor %}
    </ul>    
  </div>
</div>

</body>
</html>
