<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Link to the CSS stylesheet using Flask's url_for function to ensure the correct static file path -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  
  <!-- Set the character encoding of the document -->
  <meta charset="UTF-8">
  
  <!-- Ensure the webpage is responsive and scales correctly on different devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Title of the webpage -->
  <title>Password</title>
</head>

<body>

<div class="header">
  <!-- Display a heading for the admin password page -->
  <h1>Admin Password</h1>
</div>

<div class="center">
  <!-- Form to submit the password to the /log route using POST method -->
  <form action="/log" method="post">
    <!-- Label and input field for entering the admin password -->
    <label for="password">Enter Password:</label>
    <input type="password" id="password" name="password" required>
    
    <!-- Submit button for the admin password-->
    <input type="submit" value="Submit">
  </form>

  <!-- Block for displaying flash messages (like incorrect password) if they exist -->
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
        <!-- Loop through all flashed messages and display them -->
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
</div>
</body>
</html>
